<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrieve Offer Letter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --primary-light: #e0e7ff;
            --secondary-color: #3f37c9;
            --success-color: #10b981;
            --success-light: #d1fae5;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            --error-light: #fee2e2;
            --text-dark: #1f2937;
            --text-medium: #4b5563;
            --text-light: #6b7280;
            --bg-light: #f9fafb;
            --bg-white: #ffffff;
            --border-radius: 12px;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: 
                radial-gradient(at 80% 0%, hsla(189, 100%, 56%, 0.1) 0px, transparent 50%),
                radial-gradient(at 0% 50%, hsla(355, 100%, 93%, 0.1) 0px, transparent 50%);
        }

        .container {
            max-width: 640px;
            width: 100%;
            padding: 2rem;
        }

        .card {
            background: var(--bg-white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
            padding: 2.5rem;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }

        .header-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-dark);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 2rem;
            position: relative;
        }

        .header-title::after {
            content: '';
            position: absolute;
            bottom: -0.75rem;
            left: 0;
            width: 60px;
            height: 4px;
            background: var(--primary-color);
            border-radius: 2px;
        }

        .header-title i {
            color: var(--primary-color);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
            color: var(--text-medium);
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .form-label i {
            width: 20px;
            color: var(--primary-color);
        }

        .form-control {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
            background-color: var(--bg-light);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
            background-color: var(--bg-white);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.875rem 1.75rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            text-decoration: none;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-block {
            width: 100%;
        }

        .result-section {
            margin-top: 2rem;
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            position: relative;
            padding-bottom: 0.5rem;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 40px;
            height: 3px;
            background: var(--primary-color);
            border-radius: 2px;
        }

        .section-title i {
            color: var(--primary-color);
        }

        .info-card {
            background-color: var(--bg-white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-sm);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border-left: 4px solid var(--primary-color);
        }

        .info-item {
            margin-bottom: 1rem;
            display: flex;
            gap: 1rem;
        }

        .info-item:last-child {
            margin-bottom: 0;
        }

        .info-icon {
            color: var(--primary-color);
            font-size: 1.1rem;
            margin-top: 2px;
            flex-shrink: 0;
        }

        .info-content {
            flex-grow: 1;
        }

        .info-label {
            font-weight: 600;
            color: var(--text-medium);
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
        }

        .info-value {
            color: var(--text-dark);
            font-weight: 500;
        }

        .file-card {
            background-color: var(--bg-white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-sm);
            padding: 1.5rem;
        }

        .file-list {
            margin-top: 1rem;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: var(--bg-light);
            border-radius: 8px;
            margin-bottom: 0.75rem;
            transition: var(--transition);
        }

        .file-item:hover {
            transform: translateX(4px);
            box-shadow: var(--shadow-sm);
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            flex-grow: 1;
        }

        .file-icon {
            color: var(--primary-color);
            font-size: 1.25rem;
        }

        .file-name {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            flex-grow: 1;
        }

        .file-name:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }

        .file-size {
            color: var(--text-light);
            font-size: 0.85rem;
            margin-left: auto;
            padding-right: 1rem;
        }

        .file-actions {
            display: flex;
            gap: 0.75rem;
        }

        .file-action-btn {
            background: none;
            border: none;
            color: var(--text-medium);
            cursor: pointer;
            transition: var(--transition);
            font-size: 1.1rem;
            padding: 0.25rem;
            border-radius: 4px;
        }

        .file-action-btn:hover {
            color: var(--primary-color);
            background-color: var(--primary-light);
        }

        .file-action-btn.download {
            color: var(--success-color);
        }

        .file-action-btn.download:hover {
            background-color: var(--success-light);
        }

        .empty-state {
            text-align: center;
            padding: 2rem;
            color: var(--text-light);
        }

        .empty-state i {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--primary-light);
        }

        .empty-state p {
            margin-top: 0.5rem;
        }

        /* Notification styles */
        .notification {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            padding: 1rem 1.5rem;
            border-radius: var(--border-radius);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            z-index: 1000;
            box-shadow: var(--shadow-md);
            animation: slideIn 0.3s ease-out forwards;
            max-width: 350px;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .notification.success {
            background-color: var(--success-light);
            color: var(--success-color);
            border-left: 4px solid var(--success-color);
        }

        .notification.error {
            background-color: var(--error-light);
            color: var(--error-color);
            border-left: 4px solid var(--error-color);
        }

        .notification i {
            font-size: 1.25rem;
        }

        /* Responsive adjustments */
        @media (max-width: 640px) {
            .container {
                padding: 1.5rem;
            }
            
            .card {
                padding: 1.75rem;
            }
            
            .header-title {
                font-size: 1.5rem;
            }
            
            .file-item {
                flex-wrap: wrap;
                gap: 0.5rem;
            }
            
            .file-size {
                margin-left: 0;
                padding-right: 0;
                width: 100%;
                text-align: right;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="header-title">
                <i class="fas fa-file-contract"></i> Retrieve Offer Letter
            </h1>
            <form id="retrieveForm">
                <div class="form-group">
                    <label for="nameInput" class="form-label">
                        <i class="fas fa-user"></i> Candidate Name
                    </label>
                    <input id="nameInput" type="text" class="form-control" placeholder="Enter your full name as in application" required>
                </div>
                <div class="form-group">
                    <label for="emailInput" class="form-label">
                        <i class="fas fa-envelope"></i> Email Address
                    </label>
                    <input id="emailInput" type="email" class="form-control" placeholder="Enter your registered email" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fas fa-search"></i> Retrieve Details
                </button>
            </form>
            <div id="resultSection" class="result-section">
                <h2 class="section-title"><i class="fas fa-user-tie"></i> Application Details</h2>
                <div id="applicationDetails"></div>
                <div class="file-card">
                    <h3 class="section-title"><i class="fas fa-file-download"></i> Offer Letters</h3>
                    <div id="offerLetterList" class="file-list"></div>
                </div>
            </div>
        </div>
    </div>
<script>
    // DOM Elements
    const retrieveForm = document.getElementById('retrieveForm');
    const nameInput = document.getElementById('nameInput');
    const emailInput = document.getElementById('emailInput');
    const resultSection = document.getElementById('resultSection');
    const applicationDetails = document.getElementById('applicationDetails');
    const offerLetterList = document.getElementById('offerLetterList');

    // Constants
    const BASE_URL = 'http://localhost:3000';

    // Utility Functions
    function showNotification(message, type = 'success') {
        const notification = document.createElement('div');
        notification.className = `notification ${type}`;
        notification.innerHTML = `
            <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
            <span>${message}</span>
        `;
        document.body.appendChild(notification);
        setTimeout(() => {
            notification.style.animation = 'slideIn 0.3s ease-out reverse forwards';
            setTimeout(() => notification.remove(), 300);
        }, 5000);
    }

    function formatDate(isoDate) {
        return new Date(isoDate).toLocaleDateString('en-US', {
            year: 'numeric',
            month: 'short',
            day: 'numeric',
        });
    }

    function formatFileSize(bytes) {
        if (bytes === 0) return '0 Bytes';
        const k = 1024;
        const sizes = ['Bytes', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }

    function getFileIcon(fileName) {
        const extension = fileName.split('.').pop().toLowerCase();
        const icons = {
            pdf: 'file-pdf',
            doc: 'file-word',
            docx: 'file-word',
            jpg: 'file-image',
            jpeg: 'file-image',
            png: 'file-image',
        };
        return icons[extension] || 'file-alt';
    }

    // Fetch Application Details
    async function fetchApplicationDetails(name, email) {
        try {
            const normalizedName = name.trim();
            const normalizedEmail = email.trim().toLowerCase();
            console.log('Search query:', `name:${normalizedName} email:${normalizedEmail}`);

            const searchQuery = `name:${encodeURIComponent(normalizedName)} email:${encodeURIComponent(normalizedEmail)}`;
            const response = await fetch(
                `${BASE_URL}/api/applications?page=1&limit=1&search=${searchQuery}&status=Accepted`,
                {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' },
                }
            );
            const data = await response.json();
            console.log('API response:', data, 'Status:', response.status);

            if (!response.ok) throw new Error(data.error || `Failed to fetch application (Status: ${response.status})`);
            if (data.applications.length === 0) {
                const checkAnyStatus = await fetch(
                    `${BASE_URL}/api/applications?page=1&limit=1&search=${searchQuery}`,
                    {
                        method: 'GET',
                        headers: { 'Content-Type': 'application/json' },
                    }
                );
                const anyStatusData = await checkAnyStatus.json();
                console.log('Any status API response:', anyStatusData, 'Status:', checkAnyStatus.status);
                if (anyStatusData.applications.length > 0) {
                    throw new Error('Application found but not accepted. Please contact HR for assistance.');
                } else {
                    throw new Error('No application found for the provided name and email. Please verify your inputs or contact HR.');
                }
            }

            const application = data.applications[0];
            renderApplicationDetails(application);
            await fetchOfferLetters(application.id);
            resultSection.style.display = 'block';
            
            // Smooth scroll to results
            resultSection.scrollIntoView({ behavior: 'smooth' });
        } catch (error) {
            console.error('Error fetching application:', error);
            showNotification(error.message, 'error');
            resultSection.style.display = 'none';
        }
    }

    // Render Application Details
    function renderApplicationDetails(app) {
        const { personal_info, date, status } = app;
        applicationDetails.innerHTML = `
            <div class="info-card">
                <div class="info-item">
                    <i class="fas fa-signature info-icon"></i>
                    <div class="info-content">
                        <div class="info-label">Full Name</div>
                        <div class="info-value">${personal_info.name}</div>
                    </div>
                </div>
                <div class="info-item">
                    <i class="fas fa-envelope info-icon"></i>
                    <div class="info-content">
                        <div class="info-label">Email</div>
                        <div class="info-value">${personal_info.email}</div>
                    </div>
                </div>
                <div class="info-item">
                    <i class="fas fa-phone info-icon"></i>
                    <div class="info-content">
                        <div class="info-label">Phone</div>
                        <div class="info-value">${personal_info.phone}</div>
                    </div>
                </div>
                <div class="info-item">
                    <i class="fas fa-calendar-day info-icon"></i>
                    <div class="info-content">
                        <div class="info-label">Submission Date</div>
                        <div class="info-value">${formatDate(date)}</div>
                    </div>
                </div>
                <div class="info-item">
                    <i class="fas fa-tag info-icon"></i>
                    <div class="info-content">
                        <div class="info-label">Status</div>
                        <div class="info-value">${status}</div>
                    </div>
                </div>
            </div>
        `;
    }

    // Fetch Offer Letters
    async function fetchOfferLetters(applicationId) {
        try {
            const response = await fetch(`${BASE_URL}/api/applications/${applicationId}/files`);
            const files = await response.json();

            if (!response.ok) throw new Error(files.error || 'Failed to fetch offer letters');

            renderOfferLetters(files, applicationId);
        } catch (error) {
            console.error('Error fetching offer letters:', error);
            showNotification('Failed to fetch offer letters: ' + error.message, 'error');
            offerLetterList.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-info-circle"></i>
                    <p>No offer letters found</p>
                </div>
            `;
        }
    }

    // Render Offer Letters
    function renderOfferLetters(files, applicationId) {
        offerLetterList.innerHTML = '';
        if (files.length === 0) {
            offerLetterList.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-file-download"></i>
                    <p>No offer letters uploaded yet</p>
                </div>
            `;
            return;
        }

        files.forEach((file) => {
            const fileItem = document.createElement('div');
            fileItem.className = 'file-item';
            fileItem.innerHTML = `
                <div class="file-info">
                    <i class="fas fa-${getFileIcon(file.name)} file-icon"></i>
                    <a href="${file.path}" class="file-name" target="_blank">${file.name}</a>
                    <span class="file-size">${formatFileSize(file.size)}</span>
                </div>
                <div class="file-actions">
                    <a href="${BASE_URL}/api/applications/${applicationId}/files/${file.id}/download" 
                       download 
                       title="Download" 
                       class="file-action-btn download">
                        <i class="fas fa-download"></i>
                    </a>
                </div>
            `;
            offerLetterList.appendChild(fileItem);
        });
    }

    // Form Submission
    retrieveForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const name = nameInput.value.trim();
        const email = emailInput.value.trim().toLowerCase();
        if (name && email) {
            fetchApplicationDetails(name, email);
        } else {
            showNotification('Please enter both name and email', 'error');
        }
    });
</script>
</body>
</html>
